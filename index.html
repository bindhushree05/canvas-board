<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <h1>canvas</h1>
        <h3>the drawing app</h3>
    </div>
    <input type="text" class="js-color-picker color-picker" value="#A3CB38">
    <input type="range" class="js-line-range" min="1" max="72" value="1">
    <label class="js-range-value">1</label>px
    <canvas class="js-paint pint-canvas" width="1330" height="400"></canvas>

    <div class="block">
        <h4>built with ❤️ by bindhu</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
